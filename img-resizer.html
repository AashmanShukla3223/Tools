<body>

  <header>

  <main>
    <p>Upload your image and set new width or height to resize it instantly online.</p>

    <label for="width">New Width (px):</label>

  <!-- ✅ JavaScript Resizer Logic -->
  <script>
    function resizeImage() {
      const fileInput = document.getElementById('upload');
      const widthInput = document.getElementById('width').value;
      const heightInput = document.getElementById('height').value;
      const preview = document.getElementById('preview');

      if (!fileInput.files.length) {
        alert("Please select an image.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const newWidth = widthInput ? parseInt(widthInput) : (heightInput ? (img.width * (parseInt(heightInput) / img.height)) : img.width);
          const newHeight = heightInput ? parseInt(heightInput) : (widthInput ? (img.height * (parseInt(widthInput) / img.width)) : img.height);

          canvas.width = newWidth;
          canvas.height = newHeight;
          ctx.drawImage(img, 0, 0, newWidth, newHeight);

          const resizedDataUrl = canvas.toDataURL('image/jpeg');
          preview.innerHTML = `
            <p>Preview:</p>
            <img src="${resizedDataUrl}" />
            <a href="${resizedDataUrl}" download="resized-image.jpg">
              <button style="margin-top: 1rem;">Download Resized Image</button>
            </a>
          `;
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>
