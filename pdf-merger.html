<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tool-box {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .ads {
  margin: 20px auto;
  text-align: center;
}
.top-ad {
  margin-bottom: 30px;
}
.bottom-ad {
  margin-top: 30px;
}
    .ad-container {
      margin: 30px 0;
      text-align: center;
    }
  
    
  </style>
</head>
<body>

  <!-- ðŸ“¢ Top AdSense Ad -->
  <div class="ads top-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-3553963583441421/3559541797"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-3553963583441421/3559541797"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="tool-box">
    <h1>Merge PDF Files</h1>
    <input type="file" id="pdfFiles" multiple accept="application/pdf">
    <button onclick="mergePDFs()">Merge PDFs</button>
  </div>

  <!-- ðŸ“¢ Bottom AdSense Ad -->
  <div class="ads bottom-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-3553963583441421/1156739734"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- PDF-lib CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    async function mergePDFs() {
      const fileInput = document.getElementById('pdfFiles');
      const files = fileInput.files;

      if (files.length < 2) {
        alert('Please select at least 2 PDF files to merge.');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();
    }
  </script>
</body>
</html>
