<body>

  <header>

  <div class="container">
    <h2>Select an Image to Compress</h2>
    <input type="file" accept="image/*" id="upload" />
    <div id="output" class="output"></div>
  </div>

  <!-- ðŸ“¢ AdSense Ad -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3553963583441421"

  <div class="footer">
    &copy; 2025 ImageCompressor V4 â€¢ No Uploads â€¢ 100% Free & Secure
  </div>

  <!-- ðŸ§  Image Compression Script -->
  <script>
    const upload = document.getElementById("upload");
    const output = document.getElementById("output");

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith("image/")) {
        alert("Please select a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async (event) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const scale = 0.6;
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            output.innerHTML = `
              <h3>Compressed Image</h3>
              <a href="${url}" download="compressed.jpg">ðŸ“¥ Download Compressed Image</a><br/><br/>
              <img src="${url}" alt="Compressed Preview" />
            `;
          }, "image/jpeg", 0.6);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
