<script src="https://unpkg.com/pdf-lib"></script>
<script>
async function compressPDF() {
  const input = document.getElementById('pdfInput').files[0];
  const quality = document.getElementById('quality').value;
  const output = document.getElementById('output');

  if (!input) {
    alert("Please select a PDF file.");
    return;
  }

  output.innerHTML = "Compressing... please wait.";

  const arrayBuffer = await input.arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
  const newPdf = await PDFLib.PDFDocument.create();

  const pages = await newPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
  pages.forEach((page) => {
    const scale = quality === 'low' ? 0.5 : quality === 'medium' ? 0.75 : 1;
    const { width, height } = page.getSize();
    page.setSize(width * scale, height * scale);
    newPdf.addPage(page);
  });

  const compressedBytes = await newPdf.save();
  const blob = new Blob([compressedBytes], { type: 'application/pdf' });
  const url = URL.createObjectURL(blob);

  output.innerHTML = `<a href="${url}" download="compressed.pdf" class="btn">Download Compressed PDF</a>`;
}
</script>
