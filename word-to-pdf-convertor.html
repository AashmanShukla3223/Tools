  <script>
    async function convertToPDF() {
      const fileInput = document.getElementById("upload-docx");
      const outputMsg = document.getElementById("output-msg");

      if (!fileInput.files.length) {
        outputMsg.textContent = "Please upload a DOCX file first.";
        return;
      }

      const reader = new FileReader();

      reader.onload = async function(event) {
        const arrayBuffer = event.target.result;

        try {
          const result = await mammoth.convertToHtml({ arrayBuffer });
          const html = result.value;

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.html(html, {
            callback: function(pdf) {
              pdf.save("converted.pdf");
              outputMsg.textContent = "Conversion completed! Download should start shortly.";
            },
            x: 10,
            y: 10,
            width: 180
          });

        } catch (err) {
          outputMsg.textContent = "Error: " + err.message;
        }
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>
